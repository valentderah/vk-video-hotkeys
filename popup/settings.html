<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Горячие клавиши VK Видео</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
<div class="center">
    <div class="table-title">Горячие клавиши <a style="color:#0077FF">VK</a>&nbsp;<a style="color:#FF2B42">Видео</a></div>
    <div>
        <!-- Table starts here -->
        <table class="table-fill styled-table">
            <thead>
            <tr>
                <th class="text-left">Клавиша</th>
                <th class="text-left">Действие</th>
            </tr>
            </thead>
            <tbody class="">
            <tr>
                <td class="text-left">J (О)</td>
                <td class="text-left">Назад на 15 секунд</td>
            </tr>
            <tr>
                <td class="text-left">K (Л)</td>
                <td class="text-left">Пауза / Проигрывание</td>
            </tr>
            <tr>
                <td class="text-left">L (Д)</td>
                <td class="text-left">Вперед на 15 секунд</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
